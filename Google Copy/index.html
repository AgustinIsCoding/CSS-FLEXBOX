<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <div class="options">
            <a class="gmail" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            <a class="image1" href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
            <a href="#"><span class="dots-logo"></span></a>
            <a href="#"><img src="Assets/Imagen usuario.jpg" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="Assets/google_logo.svg" alt="">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google: Español(Latinoamérica)</p>
        </div>

    <footer>
        <section><span>Venezuela</span></section>
        <section class="more-info" >
            <div>
                <a href="https://about.google/?utm_source=google-VE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>

                <a href="https://smallbusiness.withgoogle.com/intl/es-419/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=VE#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>
